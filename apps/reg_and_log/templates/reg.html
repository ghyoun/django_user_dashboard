<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/regandsign.css' %}">
    <link rel="shortcut icon" type="image/png" href="{{STATIC_URL}}/favicon"/>
    <meta charset="UTF-8">
</head>
<body>
    <div class='container-fluid'>
        <div class='row' id='header'>
            <div class='col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1' id='logo'>
                <h2>Test App</h2>
            </div>
            <div id='nav_wrapper' class='col-lg-7 col-md-7'>
                <ul id='nav_bar'>
                    <li><a href='/'><h3>Home</h3></a></li>
                </ul>
            </div>
            <div class='col-lg-2 col-md-2' id='right_header'>
                <h3><a href='/signin'>Sign in</a></h3>
            </div>
        </div>
    </div>
    {% if type %}
    <div class='container'>
        <div class='col-sm-6 col-sm-offset-1'>
            <h1>Register</h1>
        </div>
        <div class='row'>
            <div class='col-sm-6 col-sm-offset-1'>
                <form action='/create/' method='post'>
                    {% csrf_token %}
                    <div class='form-group'>
                        <label for='email'>Email Address:</label>
                        <input name='email' type='email' class='form-control' id='email' placeholder='Email'>
                    </div>
                    <div class='form-group'>
                        <label for='first_name'>First Name:</label>
                        <input name='first_name' type='text' class='form-control' id='first_name' placeholder='First Name'>
                    </div>
                    <div class='form-group'>
                        <label for='last_name'>Last Name:</label>
                        <input name='last_name' type='text' class='form-control' id='Last_name' placeholder='Last Name'>
                    </div>
                    <div class='form-group'>
                        <label for='password'>Password:</label>
                        <input name='password' type='password' class='form-control' id='password' placeholder='Password'>
                    </div>
                    <div class='form-group'>
                        <label for='confirm'>Confirm Password:</label>
                        <input name='password_confirmation' type='password' class='form-control' id='confirm' placeholder='Confirm Password'>
                    </div>
                    <div class='form-group'>
                        <label for='user_level'>User Level:</label>
                        <input name='user_level' type='number' class='form-control' id='user_level' placeholder='User Level'>
                    </div>
                    <input class="btn btn-success" type="submit" value="Register">
                </form>
            </div>
        </div>
        <p><a href='/signin'>Already have an account? Login</a></p>
    </div>
    {% else %}
    <div class='container'>
        <div class='col-sm-6 col-sm-offset-1'>
            <h1>Sign In</h1>
        </div>
        <div class='row'>
            <div class='col-sm-6 col-sm-offset-1'>
                <form action='/login/' method='post'>
                    {% csrf_token %}
                    <div class='form-group'>
                        <label for='email'>Email Address:</label>
                        <input name='email' type='email' class='form-control' id='email' placeholder='Email'>
                    </div>
                    <div class='form-group'>
                        <label for='password'>Password:</label>
                        <input name='password' type='password' class='form-control' id='password' placeholder='Password'>
                    </div>
                    <input class="btn btn-success" type="submit" value="Sign In">
                </form>
            </div>
        </div>
        <p><a href='/register'>Do not have an account? Register.</a></p>
    </div>
    {% endif %}
</body>
</html>
